# Cortex Configuration

[model]
name = "openai/gpt-oss-20b"
api_base = "http://deltallm-proxy.10.143.156.8.sslip.io/v1"
api_key_env_var = "DELTALLM_API_KEY"

[sandbox]
enable_filesystem = false
enable_shell = false
docker_image = "cortex-sandbox:latest"

[tuning]
